name: ci-cd

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run backend tests
        run: pytest
        working-directory: backend

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps & build
        run: |
          npm ci
          npm run build
        working-directory: frontend

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: ${{ github.sha }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/backend.Dockerfile
          push: true
          tags: ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_BACKEND_REPO }}:${{ env.IMAGE_TAG }}

      - name: Build & push frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/frontend.Dockerfile
          push: true
          tags: ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_FRONTEND_REPO }}:${{ env.IMAGE_TAG }}
          build-args: |
            VITE_API_URL=${{ secrets.PUBLIC_API_URL }}

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig
          kubectl config get-contexts

      - name: Deploy to cluster
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
        run: |
          kubectl set image deployment/autodeployx-backend backend=${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_BACKEND_REPO }}:${{ env.IMAGE_TAG }} -n autodeployx
          kubectl set image deployment/autodeployx-frontend frontend=${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_FRONTEND_REPO }}:${{ env.IMAGE_TAG }} -n autodeployx
          kubectl rollout status deployment/autodeployx-backend -n autodeployx
          kubectl rollout status deployment/autodeployx-frontend -n autodeployx

