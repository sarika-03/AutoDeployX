apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: autodeploy
  labels:
    app: frontend
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
    # Remove fixed nodePort to avoid conflicts; let Kubernetes assign one automatically
    # If you need a fixed port, set `nodePort` to a free value within the cluster's NodePort range.