apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: autodeploy
spec:
  replicas: 1                     # start with 1 replica to save cost
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: 501097441260.dkr.ecr.ap-south-1.amazonaws.com/autodeploy-backend:latest
          imagePullPolicy: IfNotPresent   # avoid repeated pulls
          ports:
            - containerPort: 5000
          env:
            - name: PORT
              value: "5000"
            - name: NODE_ENV
              value: "production"
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: GEMINI_API_KEY
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: GITHUB_TOKEN
            - name: HUGGINGFACE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: HUGGINGFACE_API_KEY
          # Tight, conservative resources to reduce required node size / counts
          resources:
            requests:
              memory: "128Mi"   # small baseline
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 20
            failureThreshold: 5
