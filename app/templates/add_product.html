<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 500px; background:white; margin:50px auto; padding:20px; border-radius:10px; box-shadow:0px 2px 10px #aaa; }
        h1 { text-align:center; color:#4CAF50; }
        label { display:block; margin-top:10px; }
        input { width:100%; padding:8px; margin-top:5px; border-radius:5px; border:1px solid #ccc; }
        button { margin-top:15px; background:#4CAF50; color:white; border:none; padding:10px; width:100%; border-radius:5px; cursor:pointer; }
        button:hover { background:#45a049; }
        a { display:block; text-align:center; margin-top:10px; color:#4CAF50; }
    </style>
</head>
<body>
<div class="container">
    <h1>Add Product</h1>
    <form action="/add" method="post">
        <label>ID:</label><input type="number" name="id" required>
        <label>Name:</label><input type="text" name="name" required>
        <label>SKU:</label><input type="text" name="sku" required>
        <label>Price:</label><input type="number" step="0.01" name="price" required>
        <label>Stock:</label><input type="number" name="stock" required>
        <button type="submit">Add Product</button>
    </form>
    <a href="/">Back to Store</a>
</div>
</body>
</html>
