<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width:600px; margin:50px auto; background:white; padding:20px; border-radius:10px; box-shadow:0px 2px 10px #aaa; }
        h1 { text-align:center; color:#4CAF50; }
        ul { list-style:none; padding:0; }
        li { padding:10px; border-bottom:1px solid #ccc; display:flex; justify-content:space-between; }
        p { text-align:right; font-weight:bold; margin-top:20px; }
        a.button { display:inline-block; background:#4CAF50; color:white; padding:8px 12px; border-radius:5px; text-decoration:none; margin-top:10px; }
        a.button:hover { background:#45a049; }
    </style>
</head>
<body>
<div class="container">
    <h1>Your Cart</h1>
    <a href="/" class="button">Back to Store</a>
    <ul>
        {% for product in cart %}
            <li>{{ product.name }} - ${{ product.price }}</li>
        {% else %}
            <li>Cart is empty.</li>
        {% endfor %}
    </ul>
    <p>Total: ${{ total }}</p>
</div>
</body>
</html>
